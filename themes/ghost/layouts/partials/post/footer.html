<section class="postfooter">

  <ul class="posttags">
    {{ range .Params.tags }}
      {{ $tag := . }}
      {{ with $.Site.GetPage (printf "/%s/%s" "tags" $tag) -}}
        <li class="posttags-item posttags-item-{{ . }}"><a href="{{ .Permalink }}">{{ $tag }}</a></li>
      {{- end -}}
    {{ end }}
  </ul>

  <!-- 
    range authors
      <div class="postauthors">
        Written in collaboration with: <span class="post-authors-items">AUTHORS</span>
      </div>
  -->

</section>
